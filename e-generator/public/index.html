<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
  </head>
  <body style="font-family: Nunito, sans-serif">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="container navbar-brand">E-Generator</a>
    </nav>
    <section class="bg-secondary">
      <form action="">
        <div class="form-gourp py-2 container">
          <label for="purchaser" class="fw-bold">Purchaser Name</label>
          <input
            type="text"
            class="form-control"
            id="purchaser"
            placeholder="Enter the purchaser name"
          />
        </div>
        <div class="form-gourp py-2 container">
          <label for="artist-name" class="fw-bold">Artist Name</label>
          <input
            type="text"
            class="form-control"
            id="artist-name"
            placeholder="Enter the artist name"
          />
        </div>
        <div class="form-gourp py-2 container">
          <label for="tour-title" class="fw-bold">Tour Title</label>
          <input
            type="text"
            class="form-control"
            id="tour-title"
            placeholder="Enter the tour title"
          />
        </div>
        </div>
        <div class="form-gourp py-2 container">
          <label for="event-venue" class="fw-bold">Event Venue</label>
          <input
            type="text"
            class="form-control"
            id="event-venue"
            placeholder="Enter the event venue"
          />
        </div>

        <div class="row container">
          <div class="col-6 form-gourp py-2">
            <label for="event-date" class="fw-bold">Date</label>
            <input
              type="text"
              class="form-control"
              id="event-date"
              placeholder="day, month dd, yyyy "
            />
          </div>
          <div class="col 3 form-gourp py-2">
            <label for="doors-open" class="fw-bold">Doors</label>
            <input
              type="text"
              class="form-control"
              id="doors-open"
              placeholder="hh:mm"
            />
          </div>
          <div class="col 3 form-gourp py-2">
            <label for="price" class="fw-bold">Price</label>
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="$0.00"
            />
          </div>
        </div>

        <div class="row container">
          <div class="col-3 form-gourp py-2">
            <label for="sec" class="fw-bold">SEC</label>
            <input
              type="text"
              class="form-control"
              id="sec"
              placeholder="Section"
            />
          </div>
          <div class="col 3 form-gourp py-2">
            <label for="tour-title" class="fw-bold">ROW</label>
            <input
              type="text"
              class="form-control"
              id="purchaser-name"
              placeholder="Row"
            />
          </div>
          <div class="col 3 form-gourp py-2">
            <label for="seat" class="fw-bold">SEAT</label>
            <input
              type="text"
              class="form-control"
              id="seat"
              placeholder="Seat"
            />
          </div>
          <div class="col 3 form-gourp py-2">
            <label for="quantity" class="fw-bold">QTY</label>
            <input
              type="text"
              class="form-control"
              id="quantity"
              placeholder="x2"
            />
          </div>
        </div>
        <div class="row container text-center p-4 justify-content-between ">
            <div class="btn btn-primary col-4" id="master-btn">ticketmaster</div>
            <div class="btn btn-primary  col-4" id="axs-btn">axs</div>
            
        </div>

        
            

            
      </form>
    </section>
  <script src="../script.js"></script>
  </body>
</html>
