<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container col-6" style="background-color: rgb(228, 215, 215);" id="myForm">
      <h3
        style="
          background-color: rgb(191, 233, 252);
          margin-top: 20px;
          font-family: Arial, Helvetica, sans-serif;
        "
      >
        Please enter your login details
      </h3>
         
        <div class="form-control mt-5">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-control mt-5">
        <label for="emailaddress">Email address</label>
        <input type="email" class="form-control" id="emailaddress" />
        </div>
        <div class="form-control mt-5">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password01"/>
        <button class="btn btn-primary mt-1">Log in</button>
    
    </div>
    <script src="./main.js"></script>
  </body>
</html>
